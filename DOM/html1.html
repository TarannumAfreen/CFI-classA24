<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="content">Click me</h1>
    <button onclick="change()">Click me</button>
</body>
<script>
    function change(){
        let heading=document.getElementById('content')
        if(heading.innerHTML==='Click me'){
           heading.innerHTML='Stop clicking me'
        }else{
           heading.innerHTML='click me'
        }
    }
</script>
</html>
